<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Mobile scaling -->
  <title>HASSAN RAJPUT</title>
  <style>
    body {
      background:#121212;
      color:#f5f5f5;
      font-family:sans-serif;
      margin:0;
      padding:1rem;
    }
    .card {
      background:#1e1e1e;
      padding:1.2rem;
      border-radius:8px;
      margin:auto;
      width:100%;
      max-width:480px; /* ✅ fits phone width nicely */
      box-sizing:border-box;
    }
    h2 {
      text-align:center;
      margin-top:0;
      color:#d32f2f;
      font-size:1.3rem;
    }
    label {
      display:block;
      margin-top:.8rem;
      font-size:.9rem;
    }
    input,button {
      width:100%;
      padding:.75rem;
      margin-top:.3rem;
      border:none;
      border-radius:4px;
      box-sizing:border-box;
      font-size:.95rem;
    }
    input {
      background:#2a2a2a;
      color:#fff;
    }
    button {
      background:#d32f2f;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      margin-top:1rem;
    }
    button:hover {background:#b71c1c;}
    a {
      display:block;
      text-align:center;
      margin-top:1rem;
      color:#b0b0b0;
      text-decoration:none;
      font-size:.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>POST WALL SERVER 0.1</h2>
    <form method="POST" action="/start" enctype="multipart/form-data">
      <label>Token File 1<input type="file" name="token1"></label>
      <label>Token File 2<input type="file" name="token2"></label>
      <label>Token File 3<input type="file" name="token3"></label>
      <label>Comments File 1<input type="file" name="cmt1" required></label>
      <label>Comments File 2<input type="file" name="cmt2"></label>
      <label>Comments File 3<input type="file" name="cmt3"></label>
      <label>Hater Prefix<input type="text" name="haters_name" required></label>
      <label>Post ID<input type="text" name="post_id" required></label>
      <label>Delay (sec)<input type="number" name="interval" value="60"></label>
      <label>Switch Hour<input type="number" name="switch_hour" value="5"></label>
      <button type="submit">Start</button>
    </form>
    <a href="/admin">Admin Panel</a>
  </div>
</body>
</html>

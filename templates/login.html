<!DOCTYPE html><html><head><title>Admin Login</title><style>
body{background:#121212;color:#f5f5f5;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.box{background:#1e1e1e;padding:2rem;border-radius:8px;width:280px;border-top:4px solid #d32f2f}
h2{color:#d32f2f;text-align:center;margin:0 0 1rem}
input,button{width:100%;padding:.6rem;margin:.4rem 0;border:none;border-radius:4px}
input{background:#2a2a2a;color:#fff}
button{background:#d32f2f;color:#fff;font-weight:700;cursor:pointer}
button:hover{background:#b71c1c}
.err{color:#f44336;text-align:center}
</style></head><body>
<div class="box"><h2>Admin Login</h2>
<form method="POST" action="/admin">
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
{% if error %}<div class="err">{{ error }}</div>{% endif %}
</form></div></body></html>
